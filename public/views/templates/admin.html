<div class="container-fluid">
  <h1> User Database</h1>

  <div class="table-responsive">
    <table class="table">
      <caption>All the registered users, and their last login.</caption>
      <thead>
        <tr>
          <th>#</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Number of Visits</th>
          <th>Date of Last Visit</th>


        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="user in users">
          <th scope="row">{{user.id}}</th>
          <td>{{user.first_name}}</td>
          <td>{{user.last_name}}</td>
          <td>{{user.email}}</td>
          <td>{{user.number_of_visits}}</td>
          <td>{{user.date_of_last_visit | date : 'shortDate'}}</td>
        </tr>
      </tbody>

    </table>
  </div>
</div>
