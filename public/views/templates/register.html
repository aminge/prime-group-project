<div class="login-background">


</div>

<div class="container centered-form">
  <h1 class="text-center">Register New User</h1>
  <form class="assumptions-form form-horizontal" role="form">
    <div class="form-group form-group-sm">
      <label class="col-sm-3" for="firstName">First Name</label>
      <div class="col-sm-9">
        <input class="form-control input" type="text" id="firstName" ng-model="firstName">
      </div>
    </div>

    <div class="form-group form-group-sm">
      <label class="col-sm-3" for="lastName">Last Name</label>
      <div class="col-sm-9">
        <input class="form-control input" type="text" id="lastName" ng-model="lastName">
      </div>
    </div>

    <div class="form-group form-group-sm">
      <label class="col-sm-3" for="email">Email</label>
      <div class="col-sm-9">
        <input class="form-control input" type="email" id="email" ng-model="email">
      </div>
    </div>

    <div class="form-group form-group-sm">
      <label class="col-sm-3" for="telNumber">Phone Number (Optional)</label>
      <div class="col-sm-9">
        <input class="form-control input" type="tel" id="telNumber" ng-model="telNumber">
      </div>
    </div>

    <div class="form-group form-group-sm">
      <label class="col-sm-3" for="password">Password</label>
      <div class="col-sm-9">
        <input class="form-control" type="password" id="password" ng-model="password">
      </div>
    </div>

    <div class="form-group form-group-sm">
      <label class="col-sm-3" for="confirmPassword">Confirm Password</label>
      <div class="col-sm-9">
        <input class="form-control" type="password" id="confirmPassword" ng-model="confirmPassword">
      </div>
    </div>

    <a href="#login"><button type="submit" class="btn btn-danger btn-block" ng-click="addNewUser()">Register</button></a>

  </form>

</div>
