<div class="container-fluid">
<div class="row">
  <!-- begin assumptions form -->
  <div class="col-sm-5">
    <h2>Assumptions</h2>
    <h3>Purchase Assumptions</h3>
    <form class="assumptions-form form-horizontal" role="form">
      <div class="form-group form-group-sm">
        <label class="col-xs-8" for="purchasePrice">1. Purchase Price</label>
        <div class="col-xs-4">
          <input class="form-control input" type="text" id="purchasePrice" currency-input ng-model="purchasePrice" ng-change="updateEverything()" />
        </div>
      </div>

      <div class="form-group form-group-sm">
        <label class="col-xs-8" for="closingCosts">2. Closing Costs</label>
        <div class="col-xs-4">
          <input class="form-control" type="text" currency-input ng-model="closingCosts" id="closingCosts" ng-change="updateEverything()"/>
        </div>
      </div>

      <div class="form-group form-group-sm">
        <label class="col-xs-8" for="holdingCosts">3. Holding Costs</label>
        <div class="col-xs-4">
          <input class="form-control" type="text" currency-input ng-model="holdingCosts" id="holdingCosts" ng-change="updateEverything()"/>
        </div>
      </div>

      <div class="form-group form-group-sm">
        <label class="col-xs-8" for="includeCloseHoldCosts">4. Would you like to include Closing and Holding Costs in Loan?</label>
        <div class="col-xs-4">
          <select class="form-control" ng-model="includeCloseHoldCosts" id="includeCloseHoldCosts" ng-change="updateEverything()">
            <option value="1" ng-selected="true">Yes</option>
            <option value="0">No</option>
          </select>

        </div>
      </div>

      <h3>Step 2: Rehab Assumptions</h3>
      <div class="form-group form-group-sm">
        <label class="col-xs-8" for="rehabBudget">5. Rehab Budget</label>
        <div class="col-xs-4">
          <input class="form-control input" type="text" currency-input ng-model="rehabBudget" id="rehabBudget" ng-change="updateEverything()"/>
        </div>
      </div>

      <div class="form-group form-group-sm">
        <label class="col-xs-8" for="projectRehabPeriod">6. Project Rehab Period (Months)</label>
        <div class="col-xs-4">
          <select class="form-control" id="projectRehabPeriod" ng-model="projectRehabPeriod" ng-change="updateEverything()">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2" ng-selected="true">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
          </select>
        </div>
      </div>

      <h3>Step 3: Short Term Financing assumptions</h3>

      <div class="form-group form-group-sm">
        <label class="col-xs-8 text-weight-bold" for="financingUsed">7. Financing Used or All-Cash?</label>
        <div class="col-xs-4">
          <select class="form-control" id="financingUsed" ng-model="financingUsed" ng-change="updateEverything()">
            <option value="1" ng-selected="true">Financing</option>
            <option value="0">All Cash</option>

          </select>
        </div>
      </div>
      {{model.financingUsed}}

<span ng-show="financingUsed == '1'">

      <div class="form-group form-group-sm">
        <label class="col-xs-8" for="lenderAVRCostOfProject">8. Lender caps AVR or Cost of Project?</label>
        <div class="col-xs-4">
          <select class="form-control" id="lenderAVRCostOfProject" ng-model="lenderAVRCostOfProject" ng-change="updateEverything()">
            <option value="arv">ARV</option>
            <option value="cost" ng-selected="true">Cost</option>
          </select>
        </div>
      </div>

      <div class="form-group form-group-sm">
        <label class="col-xs-8" for="maxPercentOfCostFinanced">9. Max % of Cost to be Financed</label>
        <div class="col-xs-4 input-group">
          <input type="text" currency-input class="form-control input" ng-model="maxPercentOfCostFinanced" id="maxPercentOfCostFinanced" />
          <div class="input-group-addon">%</div>
        </div>
      </div>

      <div class="form-group form-group-sm">
        <label class="col-xs-8" for="originationDiscountPoints">10. Origination/Discount Points</label>
        <div class="col-xs-4 input-group">
          <input class="form-control input" type="text" currency-input id="originationDiscountPoints" ng-model="originationDiscountPoints" />
          <div class="input-group-addon">%</div>
        </div>
      </div>

      <div class="form-group form-group-sm">
        <label class="col-xs-8" for="otherClosingCosts">11. Other Closing Costs Paid to Lender</label>
        <div class="col-xs-4 input-group">
          <input class="form-control input" type="text" currency-input id="otherClosingCosts" ng-model="otherClosingCosts" />

          <span class="input-group-addon">%</span>
        </div>
      </div>

      <div class="form-group form-group-sm">
        <label class="col-xs-8" for="pointsClosingCosts">12. Points and Closing Costs Upfront or Back-end</label>
        <div class="col-xs-4">
          <select class="form-control" id="pointsClosingCosts" ng-model="pointsClosingCosts">
            <option value="backend" ng-selected="true">Paid Backend</option>
            <option value="upfront">Paid Upfront</option>
          </select>
        </div>
      </div>

      <div class="form-group form-group-sm">
        <label class="col-xs-8"  for="interestRate">13. Interest Rate</label>
        <div class="col-xs-4 input-group">
          <input class="form-control input" id="interestRate" type="text" currency-input ng-model="interestRate" />

          <span class="input-group-addon">%</span>

        </div>
      </div>

      <div class="form-group form-group-sm">
        <label class="col-xs-8" for="interestPaymentDuringRehab">14. Interest Payment During Rehab</label>
        <div class="col-xs-4">
          <select class="form-control" id="interestPaymentDuringRehab" ng-model="interestPaymentDuringRehab">
            <option value="1">Yes</option>
            <option value="0" ng-selected="true">No</option>
          </select>
        </div>
      </div>

      <div class="form-group form-group-sm">
        <label class="col-xs-8" for="splitBackendProfitsWithLender">15. Split Back-End Profits with Lender?</label>
        <div class="col-xs-4">
          <select class="form-control" id="splitBackendProfitsWithLender" ng-model="splitBackendProfitsWithLender">
            <option value="1" ng-selected="true">Yes</option>
            <option value="0">No</option>
          </select>
        </div>
      </div>

      <div class="form-group form-group-sm">
        <label class="col-xs-8" for="percentagePreTaxProfits">16. What % of Pre-Tax Profits Does Lender Get?</label>
        <div class="col-xs-4 input-group">
          <input class="form-control input" type="text" currency-input id="percentagePreTaxProfits" ng-model="percentagePreTaxProfits" placeholder="50" />
          <span class="input-group-addon">%</span>
        </div>
      </div>

  </span>
<!--need this button?-->
      <button class="btn btn-default btn-lg" ng-click="searchListings()">Search</button>

    </form>
  </div>

  <div class="col-sm-5 col-sm-offset-1">
    <h2>Exit Strategies</h2>

    <ul class="nav nav-tabs" role="tablist">
      <li role="presentation"><a ng-click="viewFlip()">Flip</a></li>
      <li role="presentation"><a ng-click="viewRent()">Hold / Rent</a></li>
    </ul>

    <form class="flip-form form-horizontal" role="form" ng-show="flipForm">

            <option value="1">1</option>
            <option value="2" ng-selected="true">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>

            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
          </select>
        </div>
      </div>

      <div class="form-group form-group-sm">
        <label class="col-xs-8 greyedOutLabels" for="totalCapNeeded">19. Total Capital Needed</label>
        <div class="col-xs-4">
          <input class="form-control input" type="text" currency-input ng-model="totalCapNeeded" disabled="disabled" id="totalCapNeeded" />
        </div>
      </div>

<span ng-show="financingUsed == '1'">

      <div class="form-group form-group-sm">
        <label class="col-xs-8 greyedOutLabels" for="maxDollarsFinanced">20. Max $ that can be financed</label>

      <div class="form-group form-group-sm">
        <label class="col-xs-8 greyedOutLabels" for="actualToBeFinanced">21. Actual to be financed (not inc. closing/holding)</label>

        </div>
      </div>

      <div class="form-group form-group-sm">
        <label class="col-xs-8 greyedOutLabels" for="closingCostAddedToLoan">22. Closing/Holding Costs/Interest Added to Loan</label>
        <div class="col-xs-4">
          <input class="form-control input" type="text" currency-input ng-model="closingCostAddedToLoan" disabled="disabled" id="closingCostAddedToLoan" />
        </div>
      </div>

      <hr class="hr-form">

      <div class="form-group form-group-sm">
        <label class="col-xs-8 text-weight-bold" for="totalLoanAmount">23. Total Loan Amount</label>
        <div class="col-xs-4">
          <input class="form-control input" type="text" currency-input ng-model="totalLoanAmount" disabled="disabled" id="totalLoanAmount" />
        </div>
      </div>

</span>

      <div class="form-group form-group-sm">
        <label class="col-xs-8 text-weight-bold" for="cashRequiredOverLife">24. Cash Required (over life of project)</label>
        <div class="col-xs-4">
          <input class="form-control input" type="text" currency-input ng-model="cashRequiredOverLife" disabled="disabled" id="cashRequiredOverLife" />
        </div>
      </div>

      <hr class="hr-form">

      <div class="form-group form-group-sm">
        <label class="col-xs-8 text-weight-bold" for="totalCostEndOfRehab">25. Total All-in Costs at end of Rehab</label>
        <div class="col-xs-4">
          <input class="form-control input" type="text" currency-input ng-model="totalCostEndOfRehab" disabled="disabled" id="totalCostEndOfRehab" />
        </div>
      </div>

      <div class="form-group form-group-sm">
        <label class="col-xs-8" for="percentageOfArv">26. % of ARV</label>
        <div class="col-xs-4">
          <input class="form-control input" type="text" currency-input ng-model="percentageOfArv" disabled="disabled" id="percentageOfArv" />
        </div>
      </div>

      <div class="form-group form-group-sm">
        <label class="col-xs-8" for="projectedResalePrice">27. Projected Resale Price</label>
        <div class="col-xs-4">
          <input class="form-control input" type="text" currency-input ng-model="projectedResalePrice" id="projectedResalePrice" />
        </div>
      </div>

      <div class="form-group form-group-sm">
        <label class="col-xs-8" for="projectedCostSale">28. Projected Cost of Sale (% of Sale Price)</label>
        <div class="col-xs-4 input-group">
          <input class="form-control input" type="text" currency-input ng-model="projectedCostSale" id="projectedCostSale" />
          <div class="input-group-addon">%</div>
        </div>
      </div>

      <div class="form-group form-group-sm">
        <label class="col-xs-8 text-weight-bold" for="projectedProfit">29. Projected Profit (after any lender split)</label>
        <div class="col-xs-4">
          <input class="form-control input text-highlights-green" type="text" currency-input ng-model="projectedProfit" disabled="disabled" id="projectedProfit" />
        </div>
      </div>

      <div class="form-group form-group-sm">
        <label class="col-xs-8 text-weight-bold" for="Roi">30. ROI (Return on CASH invested)</label>
        <div class="col-xs-4">
          <input class="form-control input text-highlights-green" type="text" currency-input ng-model="Roi" disabled="disabled"  id="Roi" />
        </div>
      </div>

      <div class="form-group form-group-sm">
        <label class="col-xs-8 text-weight-bold" for="RoiAnnualized">31. ROI (Annualized)</label>
        <div class="col-xs-4">
          <input class="form-control input text-highlights-green" type="text" currency-input ng-model="RoiAnnualized" disabled="disabled" id="RoiAnnualized" />
        </div>
      </div>

    </form>




    <form class="buy-hold-form form-horizontal" role="form" ng-show="buyHoldForm">

        </div>

<span ng-show="financingUsed == '1'">

          <div class="input-group-addon">%</div>
        </div>
      </div>

        <label class="col-xs-8" for="newMortgagePayment">50. New Mortgage Payment (monthly)</label>
        <div class="col-xs-4">
