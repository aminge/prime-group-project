<div class="row">
  <!-- <div class="col-md-6"> -->
    <form class="form-vertical assumptions-form" role="form">
      <div class="form-group">
        <label for="addressSearch"></label>
        <input class="form-control" type="text" id="addressSearch" ng-model="addressSearch" placeholder="ADDRESS">
      </div>

      <div class="form-group">
        <label for="citySearch"></label>
        <input class="form-control" type="text" id="city-search" ng-model="citySearch" placeholder="CITY">
      </div>

      <div class="form-group">
        <label for="stateSearch"></label>
        <input class="form-control" type="text" id="state-search" ng-model="stateSearchx" placeholder="STATE">
      </div>

      <div class="form-group">
        <label for="zipSearch"></label>
        <input class="form-control" type="text" id="zip-search" ng-model="zipSearch" placeholder="ZIP">
      </div>

      <button class="btn btn-default btn-lg" ng-click="searchListings()" id="search-button">Search</button>
    </form>
  </div>
