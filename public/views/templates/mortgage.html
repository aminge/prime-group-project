<h1 class="banner">Mortgage Calculator</h1>
<div class="container-fluid">

  <div class="row">

    <div class="col-sm-6">
      <img id="mortgage-pic" src="{{image}}" />
      <p ng-show="imageDetails">{{}}</p>
    </div>



    <div class="col-sm-6">
  <form class="mortgage-form form-horizontal clearfix">
    <div class="form-group">
      <div class="col-sm-8">
        <label for="price">Price:</label>
      </div>
      <div class="col-sm-4">
        <input type="text" ng-model="price" id="price" currency-input class="form-control" />
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-8">
        <label for="interest-rate">Percent Interest Rate:</label>
      </div>
      <div class="col-sm-4 input-group">
        <input type="number" ng-model="interestRate" id="interest-rate" class="form-control" step="0.05" min="0" max="20">
        <div class="input-group-addon">%</div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-8">
        <label for="mortgageLength">Mortgage Length</label>
      </div>
      <div class="col-sm-4">
        <select class="form-control" ng-model="years" id="mortgageLength">
          <option value="10">10 Years</option>
          <option value="15">15 Years</option>
          <option value="20">20 Years</option>
          <option value="25">25 Years</option>
          <option value="30">30 Years</option>
        </select>
      </div>
    </div>

    <div class="form-group text-right">
      <button id="mortgage-button" class="btn btn-primary" ng-click="calculateMortgage()">Calculate Mortgage</button>
    </div>
  </form>
    </div>

    <div class="col-sm-6" ng-show="results" id="mortgage-results">
        <h2>Monthly payment:</h2>
        <h3><span class="price">{{monthlyPayments | currency}}</span></h3>

        <h2>Total cost of mortgage:</h2>
        <h3><span class="price">{{totalCost | currency}}</span></h3>
    </div>
    </div>
</div>

  <hr class="hr-form">


<div class="row">

    <div class="form-group mortgage-buttons text-right">
      <a href="#evaluate"><button class="btn btn-primary" name="eval-button">Evaluate</button></a>
      <a href="#search"><button class="btn btn-danger" name="search-button">New Search</button></a>
    </div>

</div>
