<div class="container-fluid">

  <form class="mortgage-form form-horizontal">
    <div class="form-group">
      <div class="col-sm-8">
        <label for="price">Price:</label>
      </div>
      <div class="col-sm-4">
        <input type="number" ng-model="price"  id="price" class="form-control" min="0" />
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-8">
        <label for="interest-rate">Percent Interest Rate:</label>
      </div>
      <div class="col-sm-4 input-group">
        <input type="number" ng-model="interestRate" id="interest-rate" class="form-control" step="0.01" min="0" max="10">
        <div class="input-group-addon">%</div>
      </div>
    </div>

    <!--<label for="years">Number of Years:</label>-->
    <div class="form-group">
      <div class="col-sm-8">
        <label for="mortgageLength">Mortgage Length</label>
      </div>
      <div class="col-sm-4">
        <select class="form-control" ng-model="years" id="mortgageLength">
          <option value="10">10 Years</option>
          <option value="15">15 Years</option>
          <option value="20">20 Years</option>
          <option value="25">25 Years</option>
          <option value="30">30 Years</option>
        </select>
      </div>
    </div>

    <div class="col-sm-4 col-sm-offset-8">
      <button id="mortgage-button" class="btn btn-primary" ng-click="calculateMortgage()">Calculate Mortgage</button>
    </div>
  </form>
</div>

<div class="row mortgage-information" ng-show="results">
  <div class="col-sm-8">
    <ul>
      <li><h2>Monthly payment:</h2> {{monthlyPayments | currency}}</li>
      <li><h2>Total cost of mortgage:</h2> {{totalCost | currency}}</li>
    </ul>
  </div>
</div>
