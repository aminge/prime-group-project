<div class="login-background"> </div>

<div class="container centered-form">
  <h1 class="text-center">login</h1>
  <form class="assumptions-form form-horizontal" role="form">
    <div class="form-group form-group-sm">
      <label class="col-xs-3" for="purchasePrice">Username</label>
      <div class="col-xs-9">
        <input class="form-control input" type="text" ng-model="purchasePrice">
      </div>
    </div>

    <div class="form-group form-group-sm">
      <label class="col-xs-3" for="closingCosts">Password</label>
      <div class="col-xs-9">
        <input class="form-control" type="password" ng-model="closingCosts">
      </div>
    </div>

    <div class="col-xs-6 col-xs-offset-3">
      <button class="btn btn-primary btn-block">Login</button>

      <a href="#register"><button class="btn btn-danger btn-block">Register</button></a>

    </div>



  </form>

</div>
